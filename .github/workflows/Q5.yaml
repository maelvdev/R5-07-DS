name: Question 5 DS

on: [push]

permissions:
  contents: write

jobs:
  create-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Définir la date
        id: date
        run: |
          echo "date=$(date +'%d-%m-%Y-%H%M%S')" >> $GITHUB_OUTPUT
          echo "Pas d’archive précédente pour comparaison." >> Q5_archive_${{ steps.date.outputs.date }}.txt
    
      - name: Copie du fichier Q5.java dans Q5_archive_date.txt
        run: | 
          echo "Maël Vauthier" > Q5_archive_${{ steps.date.outputs.date }}.txt
          cat Q5.java >> Q5_archive_${{ steps.date.outputs.date }}.txt

      - name: Configurer Git
        run: |
          git config --global user.name "maelvdev"
          git config --global user.email "mael.vauthier@etu.univ-lehavre.fr"
          
      - name: Commit et push
        run: |
          git add Q5_archive_${{ steps.date.outputs.date }}.txt
          git commit -m "Ajout de Q5_archive_${{ steps.date.outputs.date }}.txt" || echo "Aucun changement à valider"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
